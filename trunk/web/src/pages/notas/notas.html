<!--
  Generated template for the NotasPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header class="blanco padding">

  <ion-navbar   color="blanco">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
    {{nombreITG}}
    </ion-title>
</ion-navbar>


</ion-header>

<ion-content padding>

<h2 text-center> Notas</h2>
<p text-center> {{objetoRecibidoNota.username}}</p>


<ion-list >
  <ion-item-divider  *ngFor="let  obj  of objetoNotas" (click)="detalleNotas(obj)">

      {{obj.titulo}}<br>
      {{obj.fecha_creada}}


  </ion-item-divider>

</ion-list>


</ion-content>

<ion-footer>
    <ion-grid>
        <ion-row no-padding no-margin>
            <ion-col col-4 no-padding>

            </ion-col>
            <ion-col col-4 no-padding>
              <button ion-button full icon-end  class="borde" (click)="abrirInsertarNota(objetoRecibidoNota.id)">
                Nueva
                <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
              </button>

            </ion-col>
            <ion-col col-4 no-padding>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
